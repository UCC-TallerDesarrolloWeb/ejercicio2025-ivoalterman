<!DOCTYPE html>
<html lang="es">
<head>
        <title>Catalogo de Productos</title>
        <link href="catalogo.css" type="text/css" rel="stylesheet">
</head>
<body class="grid-container">
    <header class="item1">
        Catalogo de Productos 
    </header>
    <nav class="item2">
           <a href="productos.html">Catalogo de Productos</a>
           <a href="">Carrito de Compras</a>
    </nav>
    <aside class="item3">
        <form name="filter">
            <fieldset>
                <legend>Busqueda</legend>
                <label for="search">Buscar:</label>
                <input type="text" id="search" name="search">
            </fieldset>
            <fieldset>
                <legend>Precios</legend>
                <p>
                <label for="minimo">Minimo:</label>
                <input type="number" id="minimo" name="precio-min" min="0">
                </p>
                <p>
                    <label for="maximo">Maximo:</label>
                    <input type="number" id="maximo" name="precio-max" min="0">
                </p>
            </fieldset>
            <fieldset>
                <legend>Tipo de productos</legend>
                <p>
                    <input type="checkbox" id="protectores" name="tipo" value="protectores">
                    <label for="protectores">Protectores</label>
                </p>
                <p>
                    <input type="checkbox" id="entrenamiento" name="tipo" value="entrenamiento">
                    <label for="entrenamiento">Entrenamiento</label>
                </p>
                <p>
                    <input type="checkbox" id="dobok" name="tipo" value="dobok"
                    <label for="dobok">Dobok</label>
                </p>
            </fieldset>
        </form>
    </aside>
    <main class="item4">
        <div>
            <img src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp" alt="Cabezal cerrado">
            <h3>Cabezal cerrado</h3>
        </div>
           <div>
            <img src="../Ejercicios-JavaScript/images/foco-con-dedos.webp" alt="Foco con dedos">
            <h3>Foco con dedos</h3>
        </div>
           <div>
            <img src="../Ejercicios-JavaScript/images/protectores-manos.webp" alt="Protectores de manos">
            <h3>Protectores de manos</h3>
        </div>
           <div>
            <img src="../Ejercicios-JavaScript/images/protectores-pie.webp" alt="Protectores de pie">
            <h3>Protectores de pie</h3>
        </div>
         <div>
            <img src="../Ejercicios-JavaScript/images/dobok.webp" alt="Dobok">
            <h3>Dobok</h3>
        </div>
         <div>
            <img src="../Ejercicios-JavaScript/images/escudo-potencia.webp" alt="Escudo de potencia">
            <h3>Escudo de potencia</h3>
        </div>
      
         
    </main>
    <footer class="item5">
        Contacto
    </footer>
</body>
</html>
